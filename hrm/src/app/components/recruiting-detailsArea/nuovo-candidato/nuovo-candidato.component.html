<h2 class="title-width text-center">nuovo candidato</h2>

<div class="container">
    <form [formGroup]="candidateForm" novalidate>
        <div class="form-group">
          <label>Nome</label>
          <input type="text" class="form-control" [class.is-invalid]="name.invalid && name.touched" formControlName="name">
          <div *ngIf="name.valid || name.touched">
            <small *ngIf="name.errors?.required" class="text-danger"> Il nome è obbligatorio</small>
            <small *ngIf="name.errors?.minlength" class="text-danger">Il nome deve avere minimo 3 caratteri</small>
          </div>
        </div>
        <div class="form-group">
          <label>Cognome</label>
          <input type="text" class="form-control" [class.is-invalid]="lastname.invalid && lastname.touched" formControlName="lastname">
          <div *ngIf="lastname.valid || lastname.touched">
            <small *ngIf="lastname.errors?.required" class="text-danger"> Il cognome è obbligatorio</small>
            <small *ngIf="lastname.errors?.minlength" class="text-danger">Il cognome deve avere minimo 3 caratteri</small>
          </div>
        </div>
        <div class="form-group">
          <label>Anno di nascita</label>
          <input type="number" class="form-control" formControlName="age">
        </div>
        <div class="form-group">
          <label>Provincia di provenienza</label>
          <input type="text" class="form-control" formControlName="province">
        </div>
        <div class="form-group">
          <label>indirizzo mail</label>
          <input type="email" class="form-control" formControlName="email">
        </div>

        <button type="submit" (click)="getCandidato()" [disabled]="candidateForm.invalid" class="btn btn-primary">Salva</button>
      </form>
</div>
